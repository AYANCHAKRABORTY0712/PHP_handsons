<!DOCTYPE html>
<html>
<body>
 
<h2>Customer Form</h2>
 
<form action="insert.php" method="post">
  Customer Number: <input type="number" name="customerNumber" required><br>
  Customer Name: <input type="text" name="customerName" required><br>
  Contact Last Name: <input type="text" name="contactLastName" required><br>
  Contact First Name: <input type="text" name="contactFirstName" required><br>
  Phone: <input type="text" name="phone" required><br>
  Address Line 1: <input type="text" name="addressLine1" required><br>
  Address Line 2: <input type="text" name="addressLine2"><br>
  City: <input type="text" name="city" required><br>
  State: <input type="text" name="state"><br>
  Postal Code: <input type="text" name="postalCode"><br>
  Country: <input type="text" name="country" required><br>
  Sales Rep Employee Number: <input type="number" name="salesRepEmployeeNumber"><br>
  Credit Limit: <input type="number" step="0.01" name="creditLimit"><br>
  <input type="submit" value="Add Record">
</form>
 
</body>
</html>
